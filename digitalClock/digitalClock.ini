[Rainmeter]
Update=1000

[Metadata]
Name=Digital Clock
Author=Darwish Zain Studio
Version=1.0.0
Information=Basic digital clock with date

[MeasureTime]
Measure=Time
Format=%#H:%M

[MeasureSeconds]
Measure=Time
Format=%S

[MeasureAMPM]
Measure=Time
Format=%p

[MeasureDay]
Measure=Time
Format=%#d

[MeasureMonth]
Measure=Time
Format=%#B

[MeasureYear]
Measure=Time
Format=%Y

[TextStyle]
FontFace=Digital-7
FontColor=255,255,255,255
SolidColor=0,0,255,1
StringStyle=Bold
StringAlign=Center
AntiAlias=1

[MeterTime]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureTime
X=1150
Y=0
FontSize=100

[MeterSeconds]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureSeconds
X=1320
Y=15
FontSize=40

[MeterAMPM]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureAMPM
X=1320
Y=60
FontSize=40

[MeterDate]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureDay
MeasureName2=MeasureMonth
MeasureName3=MeasureYear
X=1200
Y=0R
FontSize=20
FontFace=Eurostile
Text=%1 %2 %3
