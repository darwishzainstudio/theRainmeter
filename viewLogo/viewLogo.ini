[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=DZS View Logo
Author=Darwish Zain Studio
Information=Display Logo
Version=1.0

[MeasureMyPictures]
Measure=Plugin
Plugin=QuotePlugin
PathName=C:\Logo
Subfolders=0
FileFilter=*.jpg;*.gif;*.bmp;*.png
UpdateDivider=10

[MeterShowPicture]
Meter=Image
MeasureName=MeasureMyPictures
X=1150
Y=550
W=100
H=100
PreserveAspectRatio=1
Greyscale=1
ImageAlpha=100
LeftMouseUpAction=[!Refresh]
