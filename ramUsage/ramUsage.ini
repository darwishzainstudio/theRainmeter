[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=RAM Usage
Author=Darwish Zain Studio
Version=1.0.0
Information=Random access memory(RAM) usage with graph

[Variables]
MainColor=100,100,100,255
SubColor=255,255,255,255
theLine=0,255,0,255

[MeasurePhysMemTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=3600

[MeasurePhysMemUsed]
Measure=PhysicalMemory
UpdateDivider=2

[MeasurePhysMemFree]
Measure=PhysicalMemory
InvertMeasure=1
UpdateDivider=2

[MeterRAMBack]
Meter=Roundline
X=1000
Y=180
W=200
H=200
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=15
LineLength=20
Solid=1
LineColor=#SubColor#
AntiAlias=1

[MeterRAMCircle]
Meter=Roundline
MeasureName=MeasurePhysMemUsed
X=1000
Y=180
W=200
H=200
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=15
LineLength=20
Solid=1
LineColor=#MainColor#
AntiAlias=1


[MeterRAMPercent]
Meter=String
MeasureName=MeasurePhysMemUsed
FontFace=Segoe UI
FontSize=8
FontColor=#theLine#
X=1100
Y=280
StringAlign=CenterCenter
StringStyle=Bold
Percentual=1
AntiAlias=1
Text=%1%


[MeterRAMLine]
Meter=Line
MeasureName=MeasurePhysMemUsed
X=1150
Y=250
W=200
H=50
LineCount=1
LineColor=#theLine#
LineWidth=1
HorizontalLines=0
HorizontalLineColor=0,0,0,255
SolidColor=220,220,220,50

[MeterRAMText]
Meter=String
FontFace=Segoe UI
FontSize=15
FontColor=#SubColor#
X=1080
Y=300
StringStyle=Bold
AntiAlias=1
Text=RAM
